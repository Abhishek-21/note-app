<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Note App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="container">                            <!-- main container for the input field container -->
        <form id="messageNote">                                     
            <div id="inner-container">
                <div id="header-main">
                    <span class="close"><i class="fa fa-close" style="font-size:18px"></i></span>
                </div>
            
                <div class="messageBody">
                    <textarea id="noteContent" placeholder="Enter your message"></textarea>
                </div>
            
                <div class="footer">
                   <button id="addNote">Add</button>
                   <button id="clearNote">Clear</button>
                </div>
            </div>
            <div id="complementary-container">              <!-- the revolving container -->
                <table>
                    <tr>
                        <td>Create note</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <div id="container-2">                                      <!-- Div that contains the node app -->

    </div>

    <script src="./js/main.js"></script>
</body>
</html>
